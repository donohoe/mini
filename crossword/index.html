<body>
	<div id="suggest">
		<img class="noSelect" src="img/nyt.png" alt="The New York Times." title="NYT masthead logo as it looked in the 1900's"/>

		<!-- <img src="img/oops.png" alt="Oops" title="Too many people! Try again later." style="margin-left: 130px;"/> -->
