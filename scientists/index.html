	<script>
	function getTheFuture() {
		var theFuture  = new Date(2015,9,21,0,0);	// October 21st, 2015
		var thePresent = new Date();				// Now
		var backToTheFuture = theFuture.getTime() - thePresent.getTime();
		var numberOfDays   = backToTheFuture / (1000*60*60*24);
		var numberOfYears  = numberOfDays  / 365;
		var numberOfMonths = numberOfYears * 12;
		var msg = "";
		switch(true) {
		    case (backToTheFuture < 0):
		        msg = "You're too late";
		        break;
		    case (numberOfMonths  < 1):
		        msg = "You have " + parseInt(numberOfDays, 10)   + " days";
		        break;
		    case (numberOfMonths  < 12):
		        msg = "You have " + parseInt(numberOfMonths, 10) + " months";
		        break;
		    default:
		        msg = "You have " + parseInt(numberOfYears, 10)  + " years";
		        break;
		}
		if (msg.indexOf(" 1 ")>-1) {
			msg = msg.substring(0, msg.length - 1);
		}
		return msg;
	}
	</script>
